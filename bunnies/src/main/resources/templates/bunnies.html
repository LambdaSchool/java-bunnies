<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Display Bunny Details</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Weight</th>
    </tr>
    <tr th:each="bunny : ${bunnyList}">
        <td th:text="${bunny.name}"/>
        <td th:text="${bunny.weight}"/>
    </tr>
</table>
</body>
</html>
